<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting to index.html</title>
    <script>
        var url = window.location.href;
        var indexUrl = url.substr(0, url.lastIndexOf('/') + 1) + 'index.html';
        window.location.replace(indexUrl);
    </script>
</head>

<body>
    If you are not redirected, <a href="index.html">click here</a>.
</body>

</html>
